<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task1</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;600&family=Roboto&display=swap"
        rel="stylesheet">
    </head>

    <body>

        <div class="mainContainer">
            <div class="leftImage"><img src="./assets/mainImg (1).webp" alt=""></div>
            <!-- <div class="companyLogo"><img src="./assets/WebEngage.webp" alt=""></div> -->
            <div class="rightForm">
                <div class="innerDiv">
                    <div class="companyLogoWeb"><img src="./assets/WebEngage.webp" alt=""></div>
                    <h1>Get a FREE</h1>
                    <h2>Consultation with an expert</h2>
                    <div id="inputContainer" class="inputContainer">

                        <input id="emailInput" class="inputClass" type="email" placeholder="Enter your email" required>
                    </div>
                    <div id="mobileContainer" class="selectDiv">
                        <select name="" id="country-select" class="selectClass" required></select>
                        <input id="mobileInput" class="selectInput" type="number" placeholder="Enter your mobile" required>
                    </div>
                    <p id="errorMessage"></p>
                    <button id="submitButton" class="buttonClass">Talk to Us <img src="./assets/arrow1.png"
                        alt=""></button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
